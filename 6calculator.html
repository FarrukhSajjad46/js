<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <input type="number" name="first" step="all" id="first"  />
  <select id="ope">
  	<option>+</option>
  	<option>-</option>
  	<option>/</option>
  	<option>*</option>
  	<option>></option>
  </select>
  <input type="number" name="second" id="second" step="all">
  <br />
  <br />
  <button onclick="cal()">Calculate</button>
  <input type="number" name="res" id="res" readonly>
</body>
 <script type="text/javascript">
 	function cal() {
 		var opr1 = document.getElementById('first').value;
 		var opr2 = document.getElementById('second').value;
 		var ope = document.getElementById('ope').value;
 		if (ope == '+') {
 			var res = parseInt(opr1) + parseInt(opr2);
 		} 		
 		if (ope == '-') {
 			var res = parseInt(opr1) -  parseInt(opr2);
 		} 		
 		if (ope == '*') {
 			var res = parseInt(opr1) * parseInt(opr2);
 		} 		
 		if (ope == '/') {
 			var res = parseInt(opr1) / parseInt(opr2);
 		} 		
 		if (ope == '>') {
 			var res = parseInt(opr1++) > parseInt(opr2);
 		}

 		document.getElementById('res').value = res;
 	}
 </script>
</html>
