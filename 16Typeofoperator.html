<!-- 
    --------------Events in JavaScript-----------------
     Javascript is a event driven programing language.
      ----List of Mouse and Keyboard Events in JS-----
                    ----Mouse----
    onclick: The event occurs when the user clicks on an element.
    oncontextmenu: User right-clicks on an element to open a context menu.
    ondbclick: The user double-clicks on an element.
    onmousedown: User presses a mouse button over an element.
    onmouseenter: The pointer moves onto an element.
    onmouseleave: Pointer moves out of an element.
    onmousemove: The pointer is moving while it is over an element.
    onmouseover: When the pointer is moved onto an element or one of its children.
    onmouseout: User moves the mouse pointer out of an element or one of its children.
    onmouseup: The user releases a mouse button while over anelement.
                   ----Keyboard----
    onkeydown: When the user is pressing a kay down.
    onkeypress: The moment the user starts pressing a key.
    onkeyup: The user release a key.
    --------------------------------------------------------
            ---- List of Form Events in Js ----
    onblur: When an element loses focus.
    onchange: The content of form element changes.
        --- 
    For <input>, <select> and <textarea>
    	---
    onfocus: An element gets focus.
    oninput: User input on an element.
    oninvalid: An element is invalid.
    onreset: A form is reset.
    ---
    For <input type="search">
    ---
    onsearch: The user writes something in a search field.
    onselect: The user selects some text for <input> and <textarea>.
    onsubmit: A form is submitted.
         ---Document---
    onload: when document is fully loded.
 -->
