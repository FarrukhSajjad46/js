	<script type="text/javascript">
		// When this is Alone
		// var x = this;
		// document.write('<h1>'+x)
		// When this is with Object
		var person = {
			firstName : "F.Rukh",
			lastName : "Sajjad",
			fullName : function() {
				return this.firstName + this.lastName;
			}
		};
			document.write('<h1>'+ person.fullName());
			function remove(elem) {
				elem.style.display='none';
			}
	</script>
</head>
<body>
	<button onclick="this.style.display = 'none'">
		Click me to hide
	</button>
	<button onclick="this.style.background= 'pink'"> Change my color</button>
	<!-- Using this within function -->
	<button onclick="remove(this)">Remove Me</button>
</body>
