<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="counter"></div>
	<button id="btn">Click Me</button>
	<button id="stop" onclick="stop()">Stop</button>
</body>
<script type="text/javascript">
	var i = 0;
	document.getElementById('btn').addEventListener("click",counter)
	function counter() {
		document.getElementById('counter').innerText=i;
		i++
	}
	document.getElementById('btn').addEventListener("mouseenter",colorr)
	function colorr() {
		document.getElementById('counter').style.color = "red";
	};
	document.getElementById('btn').addEventListener('mouseleave', colorb)
	function colorb() {
		document.getElementById('counter').style.color= 'black';
	}
	
	function stop() {
	document.getElementById('btn').
	removeEventListener('click',counter);
	}
</script>
</html>
