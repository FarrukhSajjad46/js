<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script type="text/javascript">
	var win;
	function  openWin() {
		win = window.open("https://www.google.com", "width=400px","height=400px");
	}
	function closeWin() {
		win.close();
	}
</script>
<body>
	<button onclick="openWin()">Open</button>
	<button onclick="closeWin()">Close</button>
</body>
</html>
