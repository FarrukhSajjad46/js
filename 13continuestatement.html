	//----------Continue Statement-----------
	for (j = 0; j <= 10; j++) {
		if (j == 5) {
			continue;
		}
		document.write(j+"<br/>")
	}
	document.write("<hr />"+"<center><h1>break Statement</h1></center>"+"<br/>");
	//-----------Break Statement-------------
	for (i = 10; i > 0; i--) {
		if (i == 6) {
			break;
		}
		document.write(i+"<br/>");
	}
	document.write("<hr />"+"<center><h1>switch Statement</h1></center>"+"<br/>");
	//---------Switch Statement------------
